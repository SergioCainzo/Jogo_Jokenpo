<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jo Ken Po</title>
</head>
<body>
    
    <header class="container cabecalho">
        <h1 class="titulo">Jo Ken Po !!!</h1>
        
        <h4>Regras:</h4>
        <p>A <i>Pedra</i> ganha da <i>Tesoura</i> e perde para o <i>Papel</i>.
        <br>
        O <i>Papel</i> ganha da <i>Pedra</i> e perde para a <i>Tesoura</i>.
        <br>
        A <i>Tesoura</i> ganha do <i>Papel</i> e perde para a <i>Pedra</i>.</p>
    </header>

    <main>
        <div class="container principal"> 
            <div class="container_jogador">
                <div class="container_opcoes">
                    <h2 class="titulo_jogador">Jogador</h2>
                    <br>
                    <img src="assets/imagens/pedra-removebg-preview.png" alt="Pedra" class="pedra" id="pedra">
                    <br>
                    <img src="assets/imagens/papel-removebg-preview.png" alt="Papel" id="papel" class="papel">
                    <br>
                    <img src="assets/imagens/tesoura-removebg-preview.png" alt="Tesoura" id="tesoura" class="tesoura">
                </div>
            </div>
            
            <div class="container_resultado">
                <h2>Placar</h2>
                <div class="container_placar">
                    <div class="placar">
                        <h3>Jogador</h3>
                        <p class="placar_jogador">0</p>
                        <span class="span_jogador"></span>
                    </div>
                    <div class="placar">
                        <h3>Computador</h3>
                        <p class="placar_comp">0</p>
                        <span class="span_comp"></span>
                    </div>
                </div>
            </div>

            <div class="container_computador">
                <div class="container_opcoes">
                    <h2 class="titulo_comp">Computador</h2>
                    <img src="assets/imagens/pc.png" alt="Computador" class="imagem_computador">
                </div>
            </div>
        </div>        
    </main>


    <script src="assets/js/jogo.js"></script>
</body>
</html>
